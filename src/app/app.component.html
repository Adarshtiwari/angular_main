<p>
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>supervised_user_circle</mat-icon>
        </button>
        <span>My Curd App</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="warn" (click)="openDialog()">ADD Product</button>
    </mat-toolbar>
</p>

<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> productName </th>
                    <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="freshness">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> freshness </th>
                    <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
                </ng-container>

                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> comment </th>
                    <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                    <td mat-cell *matCellDef="let row">

                        <button mat-raised-button color="primary" (click)="editProduct(row)">
                            <mat-icon>edit</mat-icon>
                        </button>


                        <button mat-raised-button color="warn" (click)="deleteProduct(row)">
                            <mat-icon>delete</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>

</div>


<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Actions Buttons</mat-card-title>
            <mat-card-subtitle>End</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
            <button routerLink="admin/login" mat-button>LIKE</button>
            <button routerLink="admin/list" mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a routerLink="/Home">Home</a>


                </li>


            </ul>
        </div>

    </div>
</div>
