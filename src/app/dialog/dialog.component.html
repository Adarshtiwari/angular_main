<h1 mat-dialog-title>Add Product</h1>
<div mat-diloag-content>
    <form [formGroup]="productform">
        <mat-form-field appearance="outline">
            <mat-label>product name</mat-label>
            <input formControlName="productName" matInput placeholder="Product name">
        </mat-form-field>

        <mat-form-field appearance="outline">

            <mat-select formControlName="category" placeholder="Category">
                <mat-option value="fruit">fruit</mat-option>
                <mat-option value="vegetable">vegetable</mat-option>
                <mat-option value="electronic">electronic</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
            <mat-label>Enter a date range</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field> -->

        <mat-radio-group formControlName="freshness" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let season of freshnesslist trackBy:refresh"
                [value]="season">
                {{season}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
            <mat-label>price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Product name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>comment</mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>

    </form>

</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>

</div>
